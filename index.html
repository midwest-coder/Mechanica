
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mechanica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for cyberpunk feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Tech Background */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      .animate-slide-in {
          animation: slideIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes borderPulse {
        0%, 100% { border-color: rgba(168, 85, 247, 0.5); box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }
        50% { border-color: rgba(168, 85, 247, 1); box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
      }
      
      .animate-pulse-border {
        animation: borderPulse 2s infinite;
      }

      /* Combat Animations */
      @keyframes lungeRight {
        0% { transform: translateX(0); }
        50% { transform: translateX(50px) scale(1.1); }
        100% { transform: translateX(0); }
      }
      .animate-lunge-right {
        animation: lungeRight 0.3s ease-in-out;
      }

      @keyframes lungeLeft {
        0% { transform: translateX(0); }
        50% { transform: translateX(-50px) scale(1.1); }
        100% { transform: translateX(0); }
      }
      .animate-lunge-left {
        animation: lungeLeft 0.3s ease-in-out;
      }

      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(4); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }
      
      @keyframes enterArena {
        from { transform: scale(0.5); opacity: 0; margin-bottom: -50px; }
        to { transform: scale(1); opacity: 1; margin-bottom: 0; }
      }
      .animate-enter-arena {
          animation: enterArena 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 overflow-hidden select-none bg-grid-pattern">
    <div id="root"></div>
  </body>
</html>
